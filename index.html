<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Davey Minoy‚Äôs Doodle Chaos</title>

    <style>

        body {

            font-family: 'Comic Sans MS', cursive, sans-serif;

            background-color: #f7f7f7;

            text-align: center;

            overflow: hidden;

        }

        h1 {

            font-size: 3em;

            text-shadow: 3px 3px #ffcc00;

        }

        #doodle-container {

            display: flex;

            justify-content: center;

            flex-wrap: wrap;

            margin-top: 20px;

        }

        .doodle {

            width: 100px;

            height: 100px;

            background: url('https://i.imgur.com/RfjxG6O.png');

            background-size: cover;

            margin: 10px;

            cursor: pointer;

            animation: bounce 2s infinite;

        }

        .doodle:hover {

            transform: rotate(10deg) scale(1.2);

            filter: hue-rotate(90deg);

        }

        #message-board {

            width: 60%;

            margin: auto;

            background: #fff;

            padding: 15px;

            border-radius: 10px;

            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);

        }

        textarea, button {

            width: 100%;

            padding: 10px;

            margin-top: 10px;

            font-size: 1.2em;

            border-radius: 5px;

        }

        button {

            background: #ffcc00;

            border: none;

            cursor: pointer;

        }

        #messages {

            margin-top: 20px;

            text-align: left;

        }

        .message {

            background: #e3e3e3;

            padding: 10px;

            margin: 5px;

            border-radius: 5px;

            font-size: 1.2em;

        }



        @keyframes bounce {

            0%, 100% { transform: translateY(0); }

            50% { transform: translateY(-10px); }

        }

    </style>

</head>
