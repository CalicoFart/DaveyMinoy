<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davey Minoy DoodleBoard</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #FFD93D;
            text-shadow: 2px 2px #FF6B6B;
        }
        #doodlebob {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #doodlebob:hover {
            transform: scale(1.1) rotate(5deg);
        }
        #message-board {
            margin-top: 30px;
        }
        textarea {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            background-color: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #FF8E8E;
        }
        #messages {
            margin-top: 20px;
            text-align: left;
        }
        .message {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .doodle-image {
            max-width: 100%;
            border-radius: 5px;
        }
        #doodle-canvas {
            border: 2px dashed #FFD93D;
            background-color: white;
            cursor: crosshair;
        }
        #doodle-controls {
            margin-top: 10px;
        }
        #doodle-controls button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Davey Minoy DoodleBoard</h1>
        <img id="doodlebob" src="https://example.com/doodlebob.png" alt="DoodleBob" onclick="miHoyMinoy()">

        <div id="message-board">
            <h2>Post a Message</h2>
            <textarea id="messageInput" placeholder="Type your Mi Hoy Minoy message here"></textarea>
            <button onclick="postMessage()">Post Message</button>
        </div>

        <div id="doodle-area">
            <h2>Doodle Away!</h2>
            <canvas id="doodle-canvas" width="400" height="300"></canvas>
            <div id="doodle-controls">
                <button onclick="clearCanvas()">Clear Doodle</button>
                <button onclick="shareDoodle()">Share Doodle</button>
                <!-- Save Doodle Button -->
                <a id="save-doodle" download="my-doodle.png" style="display:none;"></a>
                <!-- Hidden link for saving -->
                <button onclick="saveDoodle()">Save Doodle Locally</button>
            </div>
        </div>

        <div id="messages">
            <h2>Messages & Shared Doodles</h2>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('doodle-canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            ctx.lineWidth = 5; // Line thickness
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#333'; // Black doodle color

            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            
			ctx.beginPath();
			ctx.moveTo(e.offsetX, e.offsetY);
		}

		function clearCanvas() {ctx.clearRect(0, canvas.width);}

		function miHoyMinoy() =>{new Audio("https://example.com/mihoyminoy.mp3").play();alert("Mi hoy minoy!");}
